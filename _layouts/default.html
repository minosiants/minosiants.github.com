<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Kaspar Minosiants</title>
  <meta name="description" content="The personal site of Kaspar Minosiants">
  <meta name="author" content="Kaspar Minosiants">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  
  
  <style type="text/css" media="screen">
      
 
    
      
    body {
        font-family: "Droid Sans","Baskerville",serif;       
        font-size: 1.15em;
        background: url("http://minosiants.github.com/mel.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        color: rgba(255, 255, 255, 0.8);
    }
    
    
  
    h1, h2, h3 {
        font-family:"Lato","Verdana",sans-serif;          
          
    }
    h1{
      font-size: 260%;            
    } 
      
    h2 {
        font-size: 200%;          
        font-weight: normal;
    }
    
    h3 {
      font-size: 180%;      
    }
    
    a {
        color: #369;
        text-decoration: none;
    }
    
    
    #main, header  {
      background: white;
      background-color: rgba(2, 2, 2, 0.8);
      padding: 10px 20px 40px ;
      border-radius: 3px;
    }
    header{
      color: rgba(255,255,255,0.8);
      margin-bottom: 20px;      
    }
    
    header a, header a:hover{
      color: rgba(255,255,255,0.8);      
      text-decoration: none;
    }
    header .title {
      border-bottom: solid 1px #fff;   
      
    }

    
    .container{
      margin-top: 30px;

    }
    
    blockquote{  
      margin-top: 10px;  
    }
    p, blockquote p{  
          font-size:150%
    }
  
    @media only screen and (max-width: 700px) {
      .social-media{
        float: left !important;
      }
      body { font-size: 0.8em; }              
          
    }
    @media only screen and (min-width: 900px) {
        .mini-layout .mini-layout-body {  
          margin: 0 auto;
          width: 70%;
    
        }
    }  
    </style>
</head>

<body >      
  <div class="container">
  <div class="mini-layout">
  <div class="mini-layout-body">
    <header>
        <div class="row title">
            <div class="col-sm-6">
                <h1>Kaspar Minosiants</h1>
            </div>    
        <div class="col-sm-6">     
            <h1>
                <ul id="social-media" class="list-unstyled list-inline social-media pull-right">
                  <li><a href="http://www.twitter.com/minosiants"><i class="fa fa-twitter"></i></a></li>
                  <li><a href="https://github.com/minosiants" ><i class="fa fa-github"></i></a></li>
                  <li><a href="http://www.linkedin.com/in/kaspar"><i class="fa fa-linkedin"></i></a></li>
                  <li><a href="https://www.facebook.com/kaspar.minosiants"><i class="fa fa-facebook"></i></a></li>          
                </ul>
            </h1>
      </div>
    </div>        
     <div class="row">
      <div class=" about col-md-12">
        <h2>Software developer</h2> 
        <p >St. Petersburg Russia <i class="fa fa-arrow-right"></i> New York USA <i class="fa fa-arrow-right"></i> Melbourne Australia.</p>
      </div>
         </div>        
    
    </header>
     <div id="main" role="main">
      {{ content }}
    </div>
    <footer>
    </footer>
  </div> <!-- eo #container -->
</div>
</div>
  <script src="//code.jquery.com/jquery-1.9.0.min.js" async></script>
</body>
</html>
