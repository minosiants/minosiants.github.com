  <style type="text/css" media="screen">
  
    body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
        line-height: 26px;
        text-align: justify;
        
        background: url("http://minosiants.github.com/mel.jpg") no-repeat center center fixed;

    }

      font-size: 15px;

   #main {

    </footer>
