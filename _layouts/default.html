    <style type="text/css">
    * {-moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

    body {font-family: "Droid Sans","Baskerville",serif; background-color: rgba(2, 2, 2, 0.8); color: rgba(255, 255, 255, 0.7); }
    .canvas{margin:1rem auto; width:90%; /* 288 px*/ }

    header{width: 85.0694444%; /* 245/288 px */ margin: 2rem auto; }

    header, .avatare img, section.projects{-webkit-border-radius: .2rem; -moz-border-radius: .2rem; -o--border-radius: .2rem; border-radius: .2rem; }

    header{text-align: center; background-color: rgba(2, 2, 2, 0.8); }

    header h1{margin: 0; }

    .avatare img {width: 100%; vertical-align: middle; }

    .about{width:100%; padding: 1rem; display: inline-block; }

    .name{display: inline-block; } .name h1 {font-size:1.4rem; border-bottom:1px solid; }

    .name h2 {font-size:1.2rem; }

    ul{padding:0; margin:0; list-style: none; }

    .social-media-links {margin-top: 0.5rem; }

    .social-media-links li{display: inline-block; }

    .social-media-links a{text-decoration:none; color:white; margin:0.5rem; font-size: 250%; color: rgba(255, 255, 255, 0.7); }

    section.projects{background-color: rgba(2, 2, 2, 0.8); width: 85.0694444%; /* 245/288 px */ margin: 2rem auto; padding: 1rem; }

    section.projects h3{font-weight: normal;}

    section blockquote {border-left: .2rem solid #eee; line-height: 1.55rem; margin: 0; padding: .5rem; }

    a {color: #369; text-decoration: none; } 
    
    a:hover {text-decoration: underline; }

/* MQ */

@media (min-width: 450px) {
  body {    
    background: url("/mel.jpg") no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
     background-size: cover;    
  }

  .avatare img {width: 245px; } 
  header{padding-top: 1rem; }
  .name h1 {font-size:1.6rem; } 
}

@media (min-width: 850px) { 
    header{padding: 1rem; } 
    .avatare, .about{float: left; } 
    .about{padding-top: 0; width: auto; }
    header:after {content: ""; display: table; clear: both; }    
    .canvas{width:80%;}
}

@media (min-width: 1200px) {
  .canvas{width:60%;} 
}
